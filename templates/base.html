<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.22/b-1.6.4/b-html5-1.6.4/b-print-1.6.4/datatables.min.css" />


    {% block head%}{%endblock%}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#"> &nbsp;<i class='fas fa-hat-wizard' style='font-size:25px;color: white;'></i> &nbsp;Pixies</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lol">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lol">EL de la camarita</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lol">About</a>
                    </li>
                   
                </ul>
               
            </div>
        </nav>
    </header>
    <div class="container-fluid text-center">
        <div class="row content">
          <div class="col-sm-2 sidenav">
            <br>
            <p><a href="/">Tabla Country</a></p>
            <p><a href="/empleados">Tabla Empleado</a></p>
            <p><a href="#">Link</a></p>
          </div>
    {%block body%}{%endblock%}

    <h4>{{ error }}</h4>
    {% endfor %}

    <!-- jQuery library -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.22/b-1.6.4/b-html5-1.6.4/b-print-1.6.4/datatables.min.js"></script>
    <script src=" {{url_for('static',filename='js/pg_tbl.js')}}" type="text/javascript"></script>
    <script src=" {{url_for('static',filename='js/pg_tblas.js')}}" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</body>

</html>
